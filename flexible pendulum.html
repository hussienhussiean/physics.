function drawArrow(base, vec, myColor) {
  push();
  stroke(myColor);
  strokeWeight(3);
  fill(myColor);
 
  line(base.x, base.y, vec.x, vec.y);
	if(vec.y>base.y)
		{
		line(vec.x,vec.y,vec.x-5,vec.y-5);
			line(vec.x,vec.y,vec.x+5,vec.y-5);
		}
	else{line(vec.x,vec.y,vec.x-5,vec.y+5);
			line(vec.x,vec.y,vec.x+5,vec.y+5);
		
	}
 
}
